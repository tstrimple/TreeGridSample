<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>TreeGrid Example</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="css/vendor/jqx.base.css">
    <link rel="stylesheet" href="css/vendor/jqx.bootstrap.css">
</head>

<body>
    <h1>Tree Grid Example</h1>

    <div style="width:80%;height:600px;">
        <div id="treeGrid">
        </div>
    </div>

    <div id="treeGrid1">
    </div>

    <script src="js/vendor/jquery-3.2.1.min.js"></script>
    <script src="js/vendor/popper.min.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/jqxcore.js"></script>
    <script src="js/vendor/jqxdata.js"></script>
    <script src="js/vendor/jqxbuttons.js"></script>
    <script src="js/vendor/jqxscrollbar.js"></script>
    <script src="js/vendor/jqxlistbox.js"></script>
    <script src="js/vendor/jqxdropdownlist.js"></script>
    <script src="js/vendor/jqxdatatable.js"></script>
    <script src="js/vendor/jqxtreegrid.js"></script>
    <script>
        function rowExpandTreeGrid(key, endItemId) {
            var storageMap = getSessionStorageMap(endItemId);
            if (storageMap && storageMap["expanded"]) {
                var map = storageMap["expanded"]
                map[key] = ""
                saveSessionStorageMap(endItemId, storageMap)
            } else {
                var newMap = {}
                newMap[key] = ""
                saveSessionStorageMap(endItemId, { 'expanded': newMap })
            }
        }
        function rowCollapseTreeGrid(key, endItemId) {
            var storageMap = getSessionStorageMap(endItemId);
            if (storageMap && storageMap["expanded"]) {
                var map = storageMap["expanded"]
                delete map[key]
                saveSessionStorageMap(endItemId, storageMap)
            }
        }

        function saveSessionStorageMap(key, value) {
            if (typeof (Storage) !== "undefined")
                sessionStorage.setItem(key, JSON.stringify(value))
        }


        function getSessionStorageMap(key) {
            var value = null
            if (typeof (Storage) !== "undefined")
                value = JSON.parse(sessionStorage.getItem(key))
            return value
        }
        
        function cellsRendererFn(row, column, value, rowData){
	        return value.value;
        }
        
        function cellsStyleFn(row, column, value, rowData){
            if(value)
                if(value.bgcolor == "#FF6666")
                    return "rules-violatedCell";
                else if(value.bgcolor == "#FFFF66")
                    return "guidelines-violatedCell";
                else if(value.bgcolor == "#FFA500")
                    return "ddorfileattrchanged";
                else if(value.bgcolor == "#CCCCCC")
                    return "greyCell";
        }
        
        var ts = null;

        function profile(message) {
            if(!ts) {
                ts = getTimestamp();
            }

            console.log(getTimestamp() - ts, message);
        }

        function getTimestamp() {
            return window.performance && window.performance.now && window.performance.timing && window.performance.timing.navigationStart ? window.performance.now() + window.performance.timing.navigationStart : Date.now();
        }

        $(document).ready(function () {
            var url = '';
            var id = 'treeGrid';
            
            $.getJSON('data.json', function (data) {
                var dataFields = []
                var columns = []

                $.each(data.headers, function (idx, val) {
                        var name = 'col' + idx;
                    dataFields.push({
                        'name': name,
                        'type': 'string',
                        'map': 'data>' + idx
                    });
                    columns.push({
                        'dataField': name,
                        'text': val.value,
                        'width': val.width,
                        'pinned': val.pinned,
                        'hidden': val.hidden,
                        'cellsalign': val.cellalign,
                        'align': val,
                        'cellClassName': cellsStyleFn,
                        'cellsRenderer': cellsRendererFn
                    })
                });

                dataFields.push({ name: 'rows', type: 'array' });
                dataFields.push({ name: 'icon', type: 'string' });
                dataFields.push({ name: 'child', type: 'string' });
                dataFields.push({ name: 'expandedState', type: 'string', map: 'expanded' });
                dataFields.push({ name: 'HeaderAttrs', type: 'string' });
                dataFields.push({ name: 'Resource', type: 'string' });
                dataFields.push({ name: 'DataFilesVaryInEC', type: 'string' });
                dataFields.push({ name: 'ParentLock', type: 'string' });
                dataFields.push({ name: 'CanEdit', type: 'string' });
                dataFields.push({ name: 'ResourceLinkActive', type: 'string' });
                dataFields.push({ name: 'Lock', type: 'string' });
                dataFields.push({ name: 'perm', type: 'string' });
                dataFields.push({ name: 'CheckedOut', type: 'string' });
                dataFields.push({ name: 'ChangedDataFiles', type: 'string' });
                dataFields.push({ name: 'PartId', type: 'string' });
                dataFields.push({ name: 'LatestRev', type: 'string' });
                dataFields.push({ name: 'RevNo', type: 'string' });
                
                var endItemId = data.rows[0].id;

                // create Tree Grid
                var ele = $("#" + id)
                    .jqxTreeGrid({
                        width: '100%',
                        height: '100%',
                        columnsReorder: true,
                        columnsResize: true,
                        
                        virtualModeCreateRecords: function (expandedRecord, done) {
                            var that = this

                            var source = {
                                dataType: 'json',
                                dataFields: dataFields,
                                id: 'id',
                            }

                            if (expandedRecord == null) {
                                source['localData'] = data.rows;
                                console.log(JSON.stringify(data.rows));
                            } else {
                                rowExpandTreeGrid(expandedRecord.uid, endItemId);
                                if (expandedRecord.rows && expandedRecord.rows.length > 0) {
                                    source['localData'] = expandedRecord.rows;
                                } else {
                                    source['url'] = url + '/expandItem';
                                }
                            }
                            var dataAdapter = new $.jqx.dataAdapter(source, {
                                loadComplete: function () { done(dataAdapter.records); },
                                loadError: function (xhr, status, error) { done(false); }
                            });
                            
                            dataAdapter.dataBind();
                        },
                        virtualModeRecordCreating: function (record) {
                            record.leaf = !(record.child && record.child === 'true');
                        },
                        sortable: true,
                        hierarchicalCheckboxes: true,
                        checkboxes: true,
                        icons: true,
                        altRows: true,
                        selectionMode: 'singlerow',
                        autoRowHeight: false,
                        columns: columns
                    });
                });
        });
    </script>
</body>

</html>
